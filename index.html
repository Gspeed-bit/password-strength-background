<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <title>Password Strength Backround</title>
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="title">
      <h1>Image Password Strength </h1>
      
      <p>Change the password to see the effect</p>

      <div class="input-sec"> 
          <form action="">
        <label for="email" class="input-mail">Email:</label>
        <input
          type="text"
          id="email"
          
          placeholder="Enter Email"
          required>
      </div>

      <div class="input-seec">
        <label for="password" class="input-password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
          required>
      </div>

      <input type="submit"   id="submit" value="Submit">
    </form>
    </div>
    <script type="text/javascript"  src="app.js"></script>
  </body>
</html>
